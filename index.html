<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SCO Dream Scene</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(circle at center, #000010 0%, #000000 100%);
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';

    const canvas = document.getElementById('canvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000010);

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(0, 0, 10);

    const ambient = new THREE.AmbientLight(0x8888ff, 1.2);
    scene.add(ambient);

    const directional = new THREE.DirectionalLight(0x00ffff, 1);
    directional.position.set(5, 5, 5);
    scene.add(directional);

    // Geometry swarm
    const shapes = [];
    const colors = [0x00ffff, 0x00cccc, 0x006666];
    for (let i = 0; i < 40; i++) {
      const geo = Math.random() > 0.5 
        ? new THREE.BoxGeometry() 
        : new THREE.SphereGeometry(0.5, 16, 16);
      const mat = new THREE.MeshStandardMaterial({ color: colors[i % colors.length] });
      const mesh = new THREE.Mesh(geo, mat);
      mesh.position.set(Math.random() * 20 - 10, Math.random() * 10 - 5, Math.random() * -20);
      mesh.rotation.set(Math.random() * Math.PI, Math.random() * Math.PI, 0);
      scene.add(mesh);
      shapes.push(mesh);
    }

    // Animate
    const animate = () => {
      requestAnimationFrame(animate);
      shapes.forEach((shape, i) => {
        shape.rotation.x += 0.002 + i * 0.0001;
        shape.rotation.y += 0.003 + i * 0.0001;
      });
      renderer.render(scene, camera);
    };

    animate();

    // Resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
